<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add New Task</h1>
    <form action="{{ url_for('add_config') }}" method="post">
        <label for="authorization">Authorization:</label><br>
        <input type="text" id="authorization" name="authorization"><br>
        <label for="cookie">Cookie:</label><br>
        <input type="text" id="cookie" name="cookie"><br>
        <label for="cf_response">CF Response:</label><br>
        <input type="text" id="cf_response" name="cf_response"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
